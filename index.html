<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <h1>Weather Dashboard</h1>

    <h2>Search for a City:</h2>

    <div class="input-group">
        <input id="cityInput" type="text" class="form-control-sm" aria-label="Text input with segmented dropdown button">
        <button id="searchButton" type="button" class="btn btn-outline-dark">Search</button>
        <button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul id="dropdown" class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Previous City</a></li>
        </ul>
    </div>

    <div class="forecast">
    <div id="currentForecast" class="city-forecast"> </div>
        <h3>Today's Forecast!</h3>

    <div id="fiveDay" class="five-day-forecast"></div>
        <h3>Five Day Forecast</h3>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
